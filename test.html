<!DOCTYPE html>
<html>
<head>
	<title>Slider Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery/jquery-1.5.js"></script>
	<script src="script.js"></script>
</head>
<body>

<div id="outter">
	<div id="wrap">
		<div class="inner">
			<div class="slide slide-1"></div>
			<div class="slide slide-2"></div>
			<div class="slide slide-3"></div>
			<div class="slide slide-4"></div>
			<div class="slide slide-5"></div>
			<div class="slide slide-6"></div>
			<div class="slide slide-7"></div>
			<div class="slide slide-8"></div>

			<div class="solved"></div>
			<div class="shade"></div>
			<div class="move">15 moves</div>
			
		</div>
	</div>

	<div id="how-to">
		<h1>How To</h1>
		<p>press the arrow key to move the piece(s) adjucent to the blank spot!</p>
		<p>thats it! enjoy =)</p>
		<a class="restart-btn" href="#">Restart</a>
	</div>
</div>

</body>
</html>
